<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="80">
                <ui:insert name="top">Top</ui:insert>
                
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="50">
                <ui:insert name="south">Button</ui:insert>
                <h:outputText value="Bottom content." />
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="300">
                <ui:insert name="west">right</ui:insert>
                <h:outputText value="Left content" />
            </p:layoutUnit>
            
            <p:layoutUnit position="east" size="200">
                <ui:insert name="east">left</ui:insert>
                <h:outputText value="Right Content" />
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="center">center</ui:insert>
                <h:outputText value="Center Content" />
            </p:layoutUnit>
        </p:layout>


    </h:body>

</html>
