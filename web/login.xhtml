<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fenix Iure</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 15px;">
        <b:container>


            <b:panel look="primary" collapsible="false">

                <f:facet name="heading" >
                    <h4 style="text-align: left;">Fenix Iure 1.0  || Sistema de Automação de Processos Jurídicos</h4>
                </f:facet>
                <h:form styleClass="form-signin" prependId="false">
                    <b:growl id="growl" auto-update="true"/>
                    <br></br>
                    <b:image style="margin-left: 23%" value="resources/imagens/law.png" width="50%"/>
                    <br></br>
                    <br></br>


                    <b:panelGrid columns="1" id="hpglogin">
                        
                        <b:inputText value="#{loginMB.nomeUsuario}" id="usuario" placeholder="Usuário" >
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                        <b:inputText value="#{loginMB.password}" id="senha" placeholder="Senha" type="password">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputText>

                        <b:commandButton action="#{loginMB.autenticar()}" ajax="false" update=" hpglogin, growl" look="primary btn-block" value="Entrar" icon="log-in" size="lg"/>


                    </b:panelGrid>
                </h:form>
            </b:panel>
        </b:container>
    </h:body>
</html>
