<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Agenda</title>
        <h:outputStylesheet library="css" name="estilos.css" />
    </h:head>
    <h:body>

        <f:view>
            <p:panel footer="" header="Fênix Iure 1.0">
                <div id="login-dialog">
                    <h1>Login</h1>
                    <h:form id="frm">
                        
                        <p:messages autoUpdate="true" />
                        <h:panelGrid columns="2" styleClass="grid-login">
                            <p:outputLabel value="Usuário" for="usuario" />
                            <p:inputText id="usuario" size="20"
                                         value="#{loginMB.username}" />
                            <p:outputLabel value="Senha" for="senha" />
                            <p:password id="senha" size="20"
                                        value="#{loginMB.password}" />
                            <p:outputLabel />
                            <p:commandButton value="Acessar"
                                             action="#{loginMB.login()}" />
                            
                        </h:panelGrid>
                    </h:form>
                </div>



            </p:panel>
        </f:view>

    </h:body>
</html>
