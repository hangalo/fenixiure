<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Fenixiure</title>
        
        <style type="text/css">
            #login-dialog {
                width: 400px;
                margin: auto;
                margin-top: 150px;
               
                
            }

        </style>

    </h:head>
    <h:body style="background-color: #0000AA">

        <f:view>
                <div id="login-dialog">

                    <h:form id="frm">

                        <b:growl autoUpdate="true"/>
                        <p:fieldset legend="Login" style="text-align: left">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="USUÁRIO:" for="usuario" />
                                <p:inputText style="margin-bottom: 5px" id="usuario" title="" rendered="true" size="20" value="#{loginMBean.usuario}" >
                                    <p:tooltip for="usuario" />
                                </p:inputText>

                                <p:outputLabel value="SENHA:" for="senha" />
                                <p:password style="margin-bottom: 5px" id="senha" size="20" value="#{loginMBean.senha}" />

                                <p:outputLabel value="TIPO USUÁRIO:"/>
                                <p:selectOneMenu value="#{loginMBean.tipoUsuario}">
                                    <f:selectItem itemLabel="Funcionario" itemValue="F" />
                                    <f:selectItem itemLabel="Juiz" itemValue="J" />
                                </p:selectOneMenu>

                            </h:panelGrid>
                            <p:commandButton  value="Entrar" actionListener="#{loginMBean.logar3()}" />

                        </p:fieldset>
                    </h:form>
                </div>

        </f:view>

    </h:body>
</html>
