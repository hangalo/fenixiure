<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>
        <ui:composition template="./../../WEB-INF/templates/dashboard.xhtml">
            <ui:define name="top">
                <ui:include src="../../WEB-INF/menus/barra_navegacao_login_funcionario.xhtml" />
                <br/>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <b:panel collapsible="false"  style="text-align: left;">
                        <f:facet name="heading" >
                            <h1 style="text-align: left;">ÁREA RESERVADA</h1>
                        </f:facet>
                        <ui:include src="../../WEB-INF/menus/menu_gestao_admin.xhtml" />
                        <b:column  style="margin-left: 0px">
                            <b:row style="float: right; margin-left: 0px; margin-right: 20px ">
                                <b:column col-sm="9" col-md="12" styleClass="main">
                                    <h:form id="formCercaFrate" styleClass="navbar-form navbar-right">
                                        <div class="form-group">
                                            <b:commandButton id="btnPrintLista" title="Imprimir Lista de Processos" style="margin-left: 0px; height: 40px;" icon="print" action="#{processoMBean.imprimirListaArtigo()}" ajax="false" immediate="true" >
                                                <p:tooltip for="btnPrintLista"/>
                                            </b:commandButton> 

                                        </div> 
                                    </h:form>

                                </b:column>
                            </b:row>
                        </b:column>

                        <b:panel  collapsible="true" collapsed="true"  style="text-align: left;">

                            <f:facet name="heading" >
                                <h3 style="text-align: left;">Novo Advogado</h3>
                            </f:facet>
                            <div style="margin-left: 0%">
                                <h:form enctype="multipart/form-data">
                                    <h:panelGrid  columns="3" >

                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Nome:"/>
                                                <p:inputText id="nome" value="#{advoadoMBean.advogado.nomeAdvogado}" size="20"/>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel style="margin-left: 10%" value="Sobrenome:"/>
                                                <p:inputText  style="margin-left: 10%" id="sobrenome" value="#{advoadoMBean.advogado.sobrenomeAdvogado}" size="20"/>
                                            </h:panelGrid>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel style="margin-left: 20%" value="Data Inicio Função"/>
                                                <p:calendar effect ="slide" style="margin-left: 20%"  value="#{advoadoMBean.advogado.dataInicioFuncoes}" pattern="dd/MM/yyyy" locale="pt"  />
                                            </h:panelGrid>
                                        </h:panelGroup>

                                    </h:panelGrid>
                                    <br></br>
                                    <p:commandButton value="Guardar" action="#{advoadoMBean.guardar(evt)}" ajax="false"/>
                                </h:form>

                            </div>
                        </b:panel>



                        <b:panel collapsible="false"  style="text-align: left;">
                            <f:facet name="heading" >
                                <h3 style="text-align: left;">Lista de Advogados</h3>
                            </f:facet>

                            <h:form>

                                <!--inicio Datatable-->
                                <b:dataTable searching="true" value="#{advoadoMBean.advogados}"  var="processo">
                                    <p:column width="100">
                                        <f:facet name="header">
                                            <h:outputText value="NOME"/>
                                        </f:facet>
                                        <h:outputText value="#{processo.nomeAdvogado}"/>
                                    </p:column>

                                    <p:column width="100">
                                        <f:facet name="header">
                                            <p:outputLabel value="SOBRENOME "/>
                                        </f:facet>
                                        <h:outputText value="#{processo.sobrenomeAdvogado}"/>
                                    </p:column>
                                    <p:column width="100" >
                                        <f:facet name="header">
                                            <p:outputLabel value="DATA INICIO FUNÇÕES "/>
                                        </f:facet>
                                        <p:outputLabel id="data_entrada" value="#{processo.dataInicioFuncoes}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column width="15%" style="text-align: center">
                                        <f:facet name="header">
                                            <p:outputLabel value="Operações"/>
                                        </f:facet>
                                        <b:growl id="messages" />
                                        <p:commandButton icon="ui-icon-pencil" update=":editar" oncomplete="PF('dialogoEditar').show();">
                                            <f:setPropertyActionListener target="#{advoadoMBean.advogado}" value="#{processo}"/>
                                        </p:commandButton>
                                        <b:commandButton style="margin-left: 5px"  icon="search" update=":ver" oncomplete="PF('dialogoVer').show();">
                                            <f:setPropertyActionListener target="#{advoadoMBean.advogado}" value="#{processo}"/>
                                        </b:commandButton>



                                        <b:commandButton  ajax="false" icon="print" id="bt_imprimir2">
                                        </b:commandButton>
                                    </p:column>

                                    <f:facet name="footer">
                                        Total Processos  (#{advoadoMBean.advogados.size()})
                                    </f:facet>                           
                                </b:dataTable>

                                <!--Fim Datatable-->                         
                            </h:form>
                        </b:panel>


                    </b:panel>



                    <!--inicio do dialogo editar-->

                    <p:dialog style="text-align: left" id="editar" header="Alterar Dados de Advogado" widgetVar="dialogoEditar" showEffect="clip" hideEffect="blind" width="550" height="250" resizable="false">
                        <h:form enctype="multipart/form-data">
                            <h:inputHidden value="#{advoadoMBean.advogado.idAdvogado}"/>
                            <h:panelGrid  columns="3" >

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Nome:"/>
                                        <p:inputText id="nome" value="#{advoadoMBean.advogado.nomeAdvogado}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 10%" value="Sobrenome:"/>
                                        <p:inputText  style="margin-left: 10%" id="sobrenome" value="#{advoadoMBean.advogado.sobrenomeAdvogado}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 20%; width: 200px" value="Data Inicio Função"/>
                                        <p:calendar effect ="slide" style="margin-left: 20%"  value="#{advoadoMBean.advogado.dataInicioFuncoes}" pattern="dd/MM/yyyy" locale="pt"  />
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>
                            <br></br>
                            <p:commandButton value="Alterar" action="#{advoadoMBean.edit(event)}" ajax="false"/>
                        </h:form>
                    </p:dialog>
                    <!--fim do dialogo editar-->

                    <!--Inicio do dialog ver-->
                    <p:dialog header="Dados de Advogado" id="ver" widgetVar="dialogoVer" showEffect="clip" hideEffect="blind" resizable="false" width="290" height="250">
                        <h:form>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Nome: "/>
                                <p:outputLabel value="#{advoadoMBean.advogado.nomeAdvogado}"/>
                                <p:outputLabel value="Sobrenome: "/>
                                <p:outputLabel value="#{advoadoMBean.advogado.sobrenomeAdvogado}"/>

                                <p:outputLabel value="Data inicio de Função "/>
                                <p:outputLabel id="data_inic" value="#{advoadoMBean.advogado.dataInicioFuncoes}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </p:panelGrid>
                        </h:form>

                    </p:dialog>

                    <!--Fim do dialog ver-->


                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
