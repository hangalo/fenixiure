<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/dashboard_publico.xhtml">

            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <f:view>
                    <b:panel title="Advogados" collapsible="false" look="normal">
                        <h:form>
                            <h:dataTable value="#">
                                <p:column>
                                    <p:menubar style="margin-left: 3px">
                                        <p:submenu label="Procurar por" icon="ui-icon-zoomin">
                                            <p:menuitem value="Nome" url="/reservado/advogado/by_nome.jsf"/>
                                            <p:menuitem value="Nome e sobrenome" url="/reservado/advogado/by_nome_sobrenome.jsf"/>
                                            <p:menuitem value="Sobrenome" url="/reservado/advogado/by_sobrenome.jsf"/>
                                        </p:submenu>
                                    </p:menubar>

                                </p:column>
                                <p:column>
                                    <p:commandButton style="margin-left: 20px; height: 43px; width: 140px" value="Novo" type="button" onclick="PF('dialogoGuardar').show();"/>
                                </p:column>
                            </h:dataTable>

                            <br></br>


                            <!--inicio Datatable-->
                            <p:dataTable value="#{advoadoMBean.advogados}" var="advogado" paginator="true" cellSeparator="true" rows="6" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Nome "/>
                                    </f:facet>
                                    <h:outputText value="#{advogado.nomeAdvogado}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Sobrenome "/>
                                    </f:facet>
                                    <h:outputText value="#{advogado.sobrenomeAdvogado}"/>
                                </p:column>


                                <p:column style="width: 100px; text-align: center" width="160">
                                    <f:facet name="header">
                                        <p:outputLabel value="Operações"/>
                                    </f:facet>                                   
                                    <p:commandButton icon="ui-icon-zoomin" update=":ver" oncomplete="PF('dialogoVer').show();">
                                        <f:setPropertyActionListener target="#{advoadoMBean.advogado}" value="#{advogado}"/>
                                    </p:commandButton>

                                </p:column>

                                <f:facet name="footer">
                                    Total Advogados  (#{advoadoMBean.advogados.size()})
                                </f:facet>                           
                            </p:dataTable>

                            <!--Fim Datatable-->                         
                        </h:form>
                    </b:panel>

                    <!--Inicio do dialogo guardar-->

                    <h:form id="Operacoes">
                        <p:commandButton value="Fechar" action="/index" ajax="false" immediate="true" />                   
                    </h:form>

                    <!--Fim do dialogo guardar-->


                    <!--inicio do dialogo guardar-->
                    <p:dialog  header="Novo Advogado" id="guardar" widgetVar="dialogoGuardar" showEffect="clip" hideEffect="blind" resizable="false" width="510" height="200">
                        <h:form enctype="multipart/form-data">
                            <h:panelGrid  columns="2" >

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Nome:"/>
                                        <p:inputText id="nome" value="#{advoadoMBean.advogado.nomeAdvogado}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 15%" value="Sobrenoome:"/>
                                        <p:inputText  style="margin-left: 15%" id="sobrenome" value="#{advoadoMBean.advogado.sobrenomeAdvogado}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 15%" value="Data Inicio Função"/>
                                        <p:calendar effect ="slide" style="margin-left: 15%"  value="#{advoadoMBean.advogado.dataInicioFuncoes}" pattern="dd/MM/yyyy" locale="pt"  />
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>
                            <br></br>
                            <p:commandButton value="Guardar" action="#{advoadoMBean.guardar(evt)}" ajax="false"/>
                        </h:form>
                    </p:dialog>

                    <!--fim do dialogo guardar-->

                    <!--inicio do dialogo editar-->

                    <p:dialog id="editar" widgetVar="dialogoEditar" showEffect="clip" hideEffect="blind" width="510" height="200" resizable="false">
                        <h:form enctype="multipart/form-data">
                            <h:inputHidden value="#{advoadoMBean.advogado.idAdvogado}"/>
                            <h:panelGrid  columns="2" >

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Nome:"/>
                                        <p:inputText id="nome" value="#{advoadoMBean.advogado.nomeAdvogado}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 15%" value="Sobrenoome:"/>
                                        <p:inputText  style="margin-left: 15%" id="sobrenome" value="#{advoadoMBean.advogado.sobrenomeAdvogado}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 15%" value="Data Inicio Função"/>
                                        <p:calendar style="margin-left: 15%"  value="#{advoadoMBean.advogado.dataInicioFuncoes}" pattern="dd/MM/yyyy" locale="pt"  />
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>


                            <br></br>
                            <p:commandButton value="Alterar" action="#{advoadoMBean.edit(event)}" ajax="false"/>
                        </h:form>
                    </p:dialog>
                    <!--fim do dialogo editar-->

                    <!--Inicio do dialog ver-->
                    <p:dialog id="ver" widgetVar="dialogoVer" showEffect="clip" hideEffect="blind" resizable="false" width="320" height="220">
                        <h:form>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Nome: "/>
                                <p:outputLabel value="#{advoadoMBean.advogado.nomeAdvogado}"/>
                                <p:outputLabel value="Sobrenome: "/>
                                <p:outputLabel value="#{advoadoMBean.advogado.sobrenomeAdvogado}"/>
                                <p:outputLabel value="Data inicio de Função "/>
                                
                                <p:outputLabel id="data_inic" value="#{advoadoMBean.advogado.dataInicioFuncoes}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>
                            </p:panelGrid>
                        </h:form>

                    </p:dialog>

                    <!--Fim do dialog ver-->


                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
