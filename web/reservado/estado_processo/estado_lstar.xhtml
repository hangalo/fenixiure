<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/dashboard.xhtml">

            <ui:define name="content">
                <f:view>
                    <b:panel title="Estados Processos" collapsible="false" look="normal">

                        <p:dataTable value="#{estadoProcessoMBean.estadoProcessos}" var="estadoProcesso" paginator="true" cellSeparator="true" rows="6" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                            
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Estado processo: "/>
                                </f:facet>
                                <h:outputText value="#{estadoProcesso.estadoProcesso}"/>
                            </p:column>
                            <p:column style="width: 100px; text-align: center" width="160">
                                <f:facet name="header">
                                    <p:outputLabel value="Operações"/>
                                </f:facet>
                                <p:commandButton  icon="ui-icon-trash" action="#{estadoProcessoMBean.delete()}">
                                    <f:setPropertyActionListener target="#{estadoProcessoMBean.estadoProcesso}" value="#{estadoProcesso}"/>
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-pencil" update=":editar" oncomplete="PF('dialogoEditar').show();">
                                    <f:setPropertyActionListener target="#{estadoProcessoMBean.estadoProcesso}" value="#{estadoProcesso}"/>
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-zoomin" update=":ver" oncomplete="PF('dialogoVer').show();">
                                    <f:setPropertyActionListener target="#{estadoProcessoMBean.estadoProcesso}" value="#{estadoProcesso}"/>
                                </p:commandButton>

                            </p:column>

                            <f:facet name="footer">
                                Total de Estados de Processos  (#{estadoProcessoMBean.estadoProcessos.size()})
                            </f:facet> 

                        </p:dataTable>


                    </b:panel>


                     <h:form id="Operacoes">
                        <p:commandButton style="margin-left: 20px; height: 43px; width: 140px"  value="Novo" type="button" onclick="PF('dialogoGuardar').show();"/>
                        <p:commandButton style="margin-left: 20px; height: 43px; width: 140px"  value="Fechar" action="/area_administrativa" ajax="false" immediate="true" />                             
                    </h:form>

                    <!--inicio do dialogo guardar-->
                    <p:dialog  header="Novo estado processo" id="guardar" widgetVar="dialogoGuardar" showEffect="clip" hideEffect="blind" resizable="false" style="width: 400px; height: 150px">
                        <h:form enctype="multipart/form-data">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Estado processo: "/>
                                <p:inputText size="30" value="#{estadoProcessoMBean.estadoProcesso.estadoProcesso}"/>
                            </h:panelGrid>
                            <br></br>
                            <p:commandButton value="Guardar" action="#{estadoProcessoMBean.guardar(evt)}" ajax="false"/>
                        </h:form>
                    </p:dialog>

                    <!--fim do dialogo guardar-->

                    <!--inicio do dialogo editar-->

                    <p:dialog id="editar" widgetVar="dialogoEditar" showEffect="clip" hideEffect="blind" style="width: 400px; height: 150px" resizable="false">
                        <h:form enctype="multipart/form-data">
                            <h:inputHidden value="#{estadoProcessoMBean.estadoProcesso.idEstadoProcesso}"/>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Estado Processo: "/>
                                <p:inputText size="30" value="#{estadoProcessoMBean.estadoProcesso.estadoProcesso}"/>
                            </h:panelGrid>
                            <br></br>
                            <p:commandButton value="Alterar" action="#{estadoProcessoMBean.edit(event)}" ajax="false"/>
                        </h:form>
                    </p:dialog>
                    <!--fim do dialogo editar-->

                    <!--Inicio do dialog ver-->
                    <p:dialog id="ver" widgetVar="dialogoVer" showEffect="clip" hideEffect="blind" resizable="false">
                        <h:form>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Estado Processo: "/>
                                <h:outputText value="#{estadoProcessoMBean.estadoProcesso.estadoProcesso}"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>



                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
