<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template-base.xhtml">

            <ui:define name="content">
                <b:panel title="Cadastrar Novo Juiz" collapsible="false" look="normal">
                    <hr></hr>
                    <h:form  id="frmNovo"  enctype="multipart/form-data">
                        <p:growl id="messages" showDetail="true"/>
                        <h:messages showSummary="true" showDetail="true"/>

                        <h:panelGrid  columns="2" >

                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Nome:"/>
                                    <p:inputText id="nome" value="#{juizMBean.juiz.nomeJuiz}" size="20"/>
                                </h:panelGrid>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel style="margin-left: 15%" value="Sobrenoome:"/>
                                    <p:inputText  style="margin-left: 15%" id="sobrenome" value="#{juizMBean.juiz.sobreNomeJuiz}" size="20"/>
                                </h:panelGrid>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Data de Nascimento:"/>
                                    <p:calendar  value="#{juizMBean.juiz.dataNascimento}" pattern="dd/MM/yyyy" locale="pt"  />
                                </h:panelGrid>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel style="margin-left: 15%" value="Data Inicio Função"/>
                                    <p:calendar style="margin-left: 15%"  value="#{juizMBean.juiz.dataInicioFuncoes}" pattern="dd/MM/yyyy" locale="pt"  />
                                </h:panelGrid>
                            </h:panelGroup>

                        </h:panelGrid>
                        
                        <br></br>
                        <h:panelGrid columns="2">
                            <p:commandButton value="Guardar" actionListener="#{juizMBean.guardar(evt)}" update="growl" resetValues="true" ajax="false"/>
                            <p:commandButton value="Fechar" action="/index" ajax="false" immediate="true" />
                        </h:panelGrid>

                    </h:form>

                </b:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
