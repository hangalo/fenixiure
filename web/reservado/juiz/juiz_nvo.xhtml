<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/dashboard_publico.xhtml">

            <ui:define name="content">
                <b:panel title="Novo Advogado" collapsible="false" look="normal">
                    <hr></hr>
                    <h:form  id="frmNovo"  enctype="multipart/form-data">
                        <p:growl id="messages" showDetail="true"/>
                        <h:messages showSummary="true" showDetail="true"/>
                        <b:panel  collapsible="false" style="color: black">

                            <center>

                                <h:panelGrid  columns="4" >

                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="NOME"/>
                                            <p:inputText id="nome" value="#{juizMBean.juiz.nomeJuiz}" size="20"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel style="margin-left: 10%" value="SOBRENOME"/>
                                            <p:inputText  style="margin-left: 10%" id="sobrenome" value="#{juizMBean.juiz.sobrenomeJuiz}" size="20"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel style="margin-left: 40px" value="DATA DE NASCIMENTO"/>
                                            <p:calendar style="margin-left: 40px"  value="#{juizMBean.juiz.dataNascimentoJuiz}" pattern="dd/MM/yyyy" locale="pt"  />
                                        </h:panelGrid>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel style="margin-left: 10%" value="INÍCIO FUNÇÕES"/>
                                            <p:calendar style="margin-left: 10%"  value="#{juizMBean.juiz.dataInicioFuncoes}" pattern="dd/MM/yyyy" locale="pt"  />
                                        </h:panelGrid>
                                    </h:panelGroup>


                                </h:panelGrid>

                            </center>
                        </b:panel>
                        <br></br>
                        <h:panelGrid columns="2">
                            <p:commandButton value="Guardar" actionListener="#{juizMBean.guardar(evt)}" update="growl" resetValues="true" ajax="false"/>
                            <p:commandButton value="Fechar" action="/index" ajax="false" immediate="true" />
                        </h:panelGrid>

                    </h:form>

                </b:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
