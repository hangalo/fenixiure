<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template-base.xhtml">

            <ui:define name="content">
                <h:messages showDetail="true" showSummary="true"/>
                <p:panel header="outro">
                    <h:form>
                        <p:selectOneMenu id="provincias" value="#{municipioBean.provincia}" converter="provinciaConverter">
                            <f:selectItem itemValue="#{null}" itemLabel="-- select one --" noSelectionOption="true"  />
                            <f:selectItems value="#{municipioBean.provincias}" var="provincia" 
                                           itemValue="#{provincia}" itemLabel="#{provincia.nomeProvincia}" />
                            <f:ajax listener="#{municipioBean.loadMunicipios}" render="municipios" execute="provincias" />
                        </p:selectOneMenu>
                        <p:selectOneMenu id="municipios" value="#{municipioBean.municipio}" converter="municipioConverter" >
                            <f:selectItem itemValue="#{null}" itemLabel="-- select one --" noSelectionOption="true" />
                            <f:selectItems value="#{municipioBean.municipios}" var="municipio" 
                                           itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}" />
                        </p:selectOneMenu>
                    </h:form>


                </p:panel>

                <!--Inicio do dialogo guardar-->

                <h:form id="Operacoes">
                    <p:commandButton value="x Fechar" action="/index" ajax="false" immediate="true" />                   
                </h:form>

                <!--Fim do dialogo guardar-->



            </ui:define>

        </ui:composition>

    </body>
</html>
