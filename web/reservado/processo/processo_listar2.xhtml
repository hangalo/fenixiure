<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template-base.xhtml">

            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <f:view>
                    <b:panel title="Lista - Processos" collapsible="false" look="normal">
                        <h:form>
                            <!--inicio Datatable-->
                            <p:dataTable value="#{processoMBean2.processos}" var="processso" paginator="true" cellSeparator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{processso.idProcesso}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Numero"/>
                                    </f:facet>
                                    <h:outputText value="#{processso.numeroProcesso}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Data de Entrada "/>
                                    </f:facet>
                                    <h:outputText value="#{processso.dataEntrada}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Data de Conclusão "/>
                                    </f:facet>
                                    <h:outputText value="#{processso.dataConclusao}"/>
                                </p:column>


                                <p:column style="width: 100px; text-align: center" width="160">
                                    <f:facet name="header">
                                        <p:outputLabel value="Operações"/>
                                    </f:facet>
                                    <p:commandButton  icon="ui-icon-trash" action="#{processoMBean2.delete()}">
                                        <f:setPropertyActionListener target="#{processoMBean2.processo}" value="#{processo}"/>
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-pencil" update=":editar" oncomplete="PF('dialogoEditar').show();">
                                        <f:setPropertyActionListener target="#{processoMBean2.processo}" value="#{processo}"/>
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-zoomin" update=":ver" oncomplete="PF('dialogoVer').show();">
                                        <f:setPropertyActionListener target="#{processoMBean2.processo}" value="#{processo}"/>
                                    </p:commandButton>
                                </p:column>

                                <f:facet name="footer">
                                    Total Processo  (#{processoMBean2.processos.size()})
                                </f:facet>                           
                            </p:dataTable>

                            <!--Fim Datatable-->                         
                        </h:form>
                    </b:panel>

                    <!--Inicio do dialogo guardar-->

                    <h:form id="Operacoes">
                        <p:commandButton value="+ Novo" type="button" onclick="PF('dialogoGuardar').show();"/>
                        <p:commandButton value="x Fechar" action="/index" ajax="false" immediate="true" />                   
                    </h:form>

                    <!--Fim do dialogo guardar-->

                    <!--inicio do dialogo guardar-->
                    <p:dialog  header="Novo Processo" id="guardar" widgetVar="dialogoGuardar" showEffect="clip" hideEffect="blind" resizable="false" width="1300" height="480">
                        <h:form enctype="multipart/form-data">
                            <p:growl id="messages" showDetail="true"/>
                            <h:messages showSummary="true" showDetail="true"/>

                             <b:panel title="" collapsible="false" style="color: black">

                            <h:panelGrid  columns="4">  
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="NÚMERO:"/>
                                        <p:inputText  id="numero" value="#{processoMBean2.processo.numeroProcesso}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 20px" value="DATA ENTRADA: "/>
                                        <p:calendar effect="slide" style="margin-left: 20px" value="#{processoMBean2.processo.dataEntrada}" pattern="dd/MM/yyyy" locale="pt"  />
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 20px" value="DATA CONCLUSÃO:"/>
                                        <p:calendar effect="slide" style="margin-left: 20px; margin-right: 20px" value="#{processoMBean2.processo.dataConclusao}" pattern="dd/MM/yyyy" locale="pt"  />

                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 0%" value="RESUMO:"/>
                                        <p:inputTextarea rows="2" cols="55"  value="#{processoMBean2.processo.resumoDespacho}" autoResize="false"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>


                        </b:panel>

                        <b:panel title="" collapsible="false" style="color: black">
                            <h:panelGrid  columns="4">


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="ESPÉCIE: "/>
                                        <p:selectOneMenu effect="slide" style="width:215px" id="dropespecie" value="#{processoMBean2.processo.idEspecieProcesso}" converter="especieProcesoConverter">
                                            <f:selectItem itemLabel="Selecione a especie" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{processoMBean2.especies}" var="especie" itemValue="#{especie}" itemLabel="#{especie.especieProcesso}" />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                     <h:panelGrid columns="1">
                                    <p:outputLabel value="ADVOGADO: " style="margin-left: 10%"/>
                                    <p:selectOneMenu effect="slide" style="width:215px; margin-left: 10%" id="dropadvogado" value="#{processoMBean2.processo.idAdvogado}" converter="advogadoConverter">
                                        <f:selectItem  itemLabel="Selecione o advogado" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{processoMBean2.advogados}" var="advogado" itemValue="#{advogado}" itemLabel="#{advogado.nomeAdvogado}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                    <p:outputLabel  value="JUIZ: " style=" margin-left: 20%"/>
                                    <p:selectOneMenu effect="slide" style="width:215px; margin-left: 20%" id="dropjuiz" value="#{processoMBean.processo.idJuiz}" converter="juizConverter">
                                        <f:selectItem itemLabel="Selecione o juiz" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{processoMBean.juizes}" var="juiz" itemValue="#{juiz}" itemLabel="#{juiz.nomeJuiz}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="ESTADO: " style="margin-left:30%"/>
                                    <p:selectOneMenu effect="slide" style="width:215px; margin-left:30%" id="dropestado" value="#{processoMBean2.processo.idEstadoProcesso}" converter="estadoProcessoConverter">
                                        <f:selectItem itemLabel="Selecione o estado" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{processoMBean2.estados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.estadoProcesso}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                </h:panelGroup>




                            </h:panelGrid>



                        </b:panel>

                        <b:panel title="" collapsible="false" style="color: black">
                            <h:panelGrid  columns="4">


                                <h:panelGrid columns="1">
                                    <p:outputLabel value="TIPO DECISÃO: "/>
                                    <p:selectOneMenu effect="slide" style="width:215px" id="droptipodecisao" value="#{processoMBean2.processo.idTipoDecisao}" converter="tipoDecisaoConverter">
                                        <f:selectItem itemLabel="Selecione o tipo decisão" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{processoMBean2.tipoDecisoes}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.tipoDecisao}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGroup>
                                     <h:panelGrid columns="1">
                                    <p:outputLabel value="REQUERIDO: " style="margin-left:10%"/>
                                    <p:selectOneMenu effect="slide" style="width:215px; margin-left: 10%" id="droprequerido" value="#{processoMBean2.processo.idRequerido}" converter="requeridoConverter">
                                        <f:selectItem itemLabel="Selecione o requerido" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{processoMBean2.requeridos}" var="requerido" itemValue="#{requerido}" itemLabel="#{requerido.nomeRequerido}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                    <p:outputLabel value="REQUERENTE: " style="margin-left:20%"/>
                                    <p:selectOneMenu effect="slide" style="width:215px; margin-left: 20%" id="droprequerente" value="#{processoMBean2.processo.idRequente}" converter="requerenteConverter">
                                        <f:selectItem itemLabel="Selecione o requerente" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{processoMBean2.requerentes}" var="requerente" itemValue="#{requerente}" itemLabel="#{requerente.nomeRequente}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                </h:panelGroup>

                                




                            </h:panelGrid>



                        </b:panel>

                            
                            <br></br>
                            <p:commandButton value="Guardar" action="#{processoMBean2.guardar(evt)}" ajax="false"/>
                        </h:form>
                    </p:dialog>

                    <!--fim do dialogo guardar-->
                    
                    <!--inicio do dialogo editar-->

                    <p:dialog id="editar" widgetVar="dialogoEditar" showEffect="clip" hideEffect="blind" width="1300" height="480" resizable="false">
                        <h:form enctype="multipart/form-data">
                            
                             <b:panel title="" collapsible="false" style="color: black">

                            <h:panelGrid  columns="4">  
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <h:inputHidden value="#{processoMBean2.processo.idProcesso}"/>
                                        <p:outputLabel value="NÚMERO:"/>
                                        <p:inputText  id="numero" value="#{processoMBean2.processo.numeroProcesso}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 20px" value="DATA ENTRADA: "/>
                                        <p:calendar effect="slide" style="margin-left: 20px" value="#{processoMBean2.processo.dataEntrada}" pattern="dd/MM/yyyy" locale="pt"  />
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 20px" value="DATA CONCLUSÃO:"/>
                                        <p:calendar effect="slide" style="margin-left: 20px; margin-right: 20px" value="#{processoMBean2.processo.dataConclusao}" pattern="dd/MM/yyyy" locale="pt"  />

                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 0%" value="RESUMO:"/>
                                        <p:inputTextarea rows="2" cols="55"  value="#{processoMBean2.processo.resumoDespacho}" autoResize="false"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>


                        </b:panel>

                        <b:panel title="" collapsible="false" style="color: black">
                            <h:panelGrid  columns="4">


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="ESPÉCIE: "/>
                                        <p:selectOneMenu effect="slide" style="width:215px" id="dropespecie" value="#{processoMBean2.processo.idEspecieProcesso}" converter="especieProcesoConverter">
                                            <f:selectItem itemLabel="Selecione a especie" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{processoMBean2.especies}" var="especie" itemValue="#{especie}" itemLabel="#{especie.especieProcesso}" />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                     <h:panelGrid columns="1">
                                    <p:outputLabel value="ADVOGADO: " style="margin-left: 10%"/>
                                    <p:selectOneMenu effect="slide" style="width:215px; margin-left: 10%" id="dropadvogado" value="#{processoMBean2.processo.idAdvogado}" converter="advogadoConverter">
                                        <f:selectItem  itemLabel="Selecione o advogado" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{processoMBean2.advogados}" var="advogado" itemValue="#{advogado}" itemLabel="#{advogado.nomeAdvogado}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                    <p:outputLabel  value="JUIZ: " style=" margin-left: 20%"/>
                                    <p:selectOneMenu effect="slide" style="width:215px; margin-left: 20%" id="dropjuiz" value="#{processoMBean2.processo.idJuiz}" converter="juizConverter">
                                        <f:selectItem itemLabel="Selecione o juiz" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{processoMBean2.juizes}" var="juiz" itemValue="#{juiz}" itemLabel="#{juiz.nomeJuiz}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="ESTADO: " style="margin-left:30%"/>
                                    <p:selectOneMenu effect="slide" style="width:215px; margin-left:30%" id="dropestado" value="#{processoMBean2.processo.idEstadoProcesso}" converter="estadoProcessoConverter">
                                        <f:selectItem itemLabel="Selecione o estado" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{processoMBean2.estados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.estadoProcesso}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                </h:panelGroup>




                            </h:panelGrid>



                        </b:panel>

                        <b:panel title="" collapsible="false" style="color: black">
                            <h:panelGrid  columns="4">


                                <h:panelGrid columns="1">
                                    <p:outputLabel value="TIPO DECISÃO: "/>
                                    <p:selectOneMenu effect="slide" style="width:215px" id="droptipodecisao" value="#{processoMBean2.processo.idTipoDecisao}" converter="tipoDecisaoConverter">
                                        <f:selectItem itemLabel="Selecione o tipo decisão" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{processoMBean2.tipoDecisoes}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.tipoDecisao}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGroup>
                                     <h:panelGrid columns="1">
                                    <p:outputLabel value="REQUERIDO: " style="margin-left:10%"/>
                                    <p:selectOneMenu effect="slide" style="width:215px; margin-left: 10%" id="droprequerido" value="#{processoMBean2.processo.idRequerido}" converter="requeridoConverter">
                                        <f:selectItem itemLabel="Selecione o requerido" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{processoMBean2.requeridos}" var="requerido" itemValue="#{requerido}" itemLabel="#{requerido.nomeRequerido}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                    <p:outputLabel value="REQUERENTE: " style="margin-left:20%"/>
                                    <p:selectOneMenu effect="slide" style="width:215px; margin-left: 20%" id="droprequerente" value="#{processoMBean2.processo.idRequente}" converter="requerenteConverter">
                                        <f:selectItem itemLabel="Selecione o requerente" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{processoMBean2.requerentes}" var="requerente" itemValue="#{requerente}" itemLabel="#{requerente.nomeRequente}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                </h:panelGroup>

                                




                            </h:panelGrid>



                        </b:panel>


                            
                            <br></br>
                            <p:commandButton value="Alterar" action="#{processoMBean2.edit(event)}" ajax="false"/>
                        </h:form>
                    </p:dialog>
                    <!--fim do dialogo editar-->
                    
                    <!--Inicio do dialog ver-->
                    <p:dialog id="ver" widgetVar="dialogoVer" showEffect="clip" hideEffect="blind" resizable="false" width="740" height="480">
                        <h:form>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Código: "/>
                                <h:outputText value="#{processoMBean2.processo.idProcesso}"/>
                                <p:outputLabel value="Numero: "/>
                                <h:outputText value="#{processoMBean2.processo.numeroProcesso}"/>
                                <p:outputLabel value="Data Entrada: "/>
                                <h:outputText value="#{processoMBean2.processo.dataEntrada}"/>
                                <p:outputLabel value="Data Conclusão: "/>
                                <h:outputText value="#{processoMBean2.processo.dataConclusao}"/>
                                <p:outputLabel value="Especie: "/>
                                <h:outputText value="#{processoMBean2.processo.idEspecieProcesso.especieProcesso}"/>
                                <p:outputLabel value="Estado: "/>
                                <h:outputText value="#{processoMBean2.processo.idEstadoProcesso.estadoProcesso}"/>
                                <p:outputLabel value="Requerente: "/>
                                <h:outputText value="#{processoMBean2.processo.idRequente.nomeRequente}"/>
                                <p:outputLabel value="Requerido: "/>
                                <h:outputText value="#{processoMBean2.processo.idRequerido.nomeRequerido}"/>
                                <p:outputLabel value="Advogado: "/>
                                <h:outputText value="#{processoMBean2.processo.idAdvogado.nomeAdvogado}"/>
                                <p:outputLabel value="Juiz: "/>
                                <h:outputText value="#{processoMBean2.processo.idJuiz.nomeJuiz}"/>
                                <p:outputLabel value="Tipo Decisão: "/>
                                <h:outputText value="#{processoMBean2.processo.idTipoDecisao.tipoDecisao}"/>
                                <p:outputLabel value="Resumo: "/>
                                <h:outputText value="#{processoMBean2.processo.resumoDespacho}"/>
                                
                                
                            
                            </p:panelGrid>
                        </h:form>
                        
                    </p:dialog>

                    <!--Fim do dialog ver-->
                    
 
 



                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
