<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/dashboard.xhtml">

            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <f:view>
                    <b:panel title="Processos" collapsible="false" look="normal">
                        <h:form>
                            <h:dataTable value="#">
                                <p:column>
                                    <p:menubar style="margin-left: 3px">
                                        <p:submenu label="Procurar por" icon="ui-icon-zoomin">
                                            <p:menuitem value="Número" url="/reservado/processo/by_numero.jsf"/>
                                            <p:menuitem value="Data Entrada" url="/reservado/processo/by_data_entrada.jsf"/>
                                            <p:menuitem value="Especie" url="/reservado/processo/by_especie.jsf"/>
                                            <p:menuitem value="Autor" url="/reservado/processo/by_requerente.jsf"/>
                                            <p:menuitem value="Reu" url="/reservado/processo/by_requerido.jsf"/>
                                            <p:menuitem value="Juiz" url="/reservado/processo/by_juiz.jsf"/>
                                        </p:submenu>
                                    </p:menubar>

                                </p:column>
                                <p:column>
                                    <p:commandButton style="margin-left: 20px; height: 43px; width: 140px" value="Novo" type="button" onclick="PF('dialogoGuardar').show();"/>
                                </p:column>
                                 <p:column>
                                     <p:commandButton style="margin-left: 20px; height: 43px; width: 150px"  value="Imprimir lista" action="#{processoMBean.imprimirListaArtigo()}" ajax="false" immediate="true" />                   
                                </p:column>
                                 <p:column>
                                     <p:commandButton style="margin-left: 20px; height: 43px; width: 150px"  value="Imprimir Ficha" action="#{processoMBean.imprimirProcessosPorNumero() }" ajax="false" immediate="true" />                   
                                </p:column>
                                <p:column>
                                    <p:commandButton style="margin-left: 20px; height: 43px; width: 140px" value="Fechar" action="/area_administrativa" ajax="false" immediate="true" />                   
                                </p:column>

                            </h:dataTable>

                            <br></br>

                            <!--inicio Datatable-->
                            <p:dataTable value="#{processoMBean.processos}" var="processo" paginator="true" cellSeparator="true" rows="6" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="NÚMERO "/>
                                    </f:facet>
                                    <h:outputText value="#{processo.numeroProcesso}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="ESPÉCIE "/>
                                    </f:facet>
                                    <h:outputText value="#{processo.idEspecieProcesso.especieProcesso}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="AUTOR "/>
                                    </f:facet>
                                    <h:outputText value="#{processo.idRequente.nomeRequente}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="REU "/>
                                    </f:facet>
                                    <h:outputText value="#{processo.idRequerido.nomeRequerido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="DATA ENTRADA "/>
                                    </f:facet>
                                    <p:outputLabel id="data_entrada" value="#{processo.dataEntrada}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="JUIZ "/>
                                    </f:facet>
                                    <h:outputText value="#{processo.idJuiz.nomeJuiz}"/>
                                </p:column>



                                <p:column style="width: 100px; text-align: center" width="160">
                                    <f:facet name="header">
                                        <p:outputLabel value="Operações"/>
                                    </f:facet>
                                    <p:commandButton  icon="ui-icon-trash" action="#{processoMBean.delete()}">
                                        <f:setPropertyActionListener target="#{processoMBean.processo}" value="#{processo}"/>
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-pencil" update=":editar" oncomplete="PF('dialogoEditar').show();">
                                        <f:setPropertyActionListener target="#{processoMBean.processo}" value="#{processo}"/>
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-zoomin" update=":ver" oncomplete="PF('dialogoVer').show();">
                                        <f:setPropertyActionListener target="#{processoMBean.processo}" value="#{processo}"/>
                                    </p:commandButton>

                                </p:column>

                                <f:facet name="footer">
                                    Total Processos  (#{processoMBean.processos.size()})
                                </f:facet>                           
                            </p:dataTable>

                            <!--Fim Datatable-->                         
                        </h:form>
                    </b:panel>



                    <!--inicio do dialogo guardar-->
                    <p:dialog  header="Novo Processo"  id="guardar" widgetVar="dialogoGuardar" showEffect="clip" hideEffect="blind" resizable="false" footer="Fenix Iure" width="40%" height="270">
                        <h:form enctype="multipart/form-data">

                            <h:panelGrid  columns="2" >
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 0px" for="numero"  value="NÚMERO"/>
                                        <p:inputText required="true" id="numero" value="#{processoMBean.processo.numeroProcesso}" size="20"/>
                                        <p:message for="numero" />
                                        
                                    </h:panelGrid>
                                   
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="data_entrada" style="" value="DATA ENTRADA"/>
                                        <p:calendar required="true"  id="data_entrada" style="margin-left: 15%"  value="#{processoMBean.processo.dataEntrada}" pattern="dd/MM/yyyy" locale="pt"  />
                                        <p:message for="data_entrada" />
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 0%" value="ESPÉCIE"/>
                                        <p:selectOneMenu id="especies" effect="slide" style="width:213px; margin-left:0% "  filter="true" filterMatchMode="startsWith" label="Especie" value="#{processoMBean.processo.idEspecieProcesso}" required="true" converter="especieProcesoConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{processoMBean.especies}" var="especie" itemValue="#{especie}" itemLabel="#{especie.especieProcesso}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 15%" value="REQUERENTE"/>
                                        <p:selectOneMenu style="width:220px; margin-left:15%" id="requerentes" effect="slide"   filter="true" filterMatchMode="startsWith" label="Requerente" value="#{processoMBean.processo.idRequente}" required="true" converter="requerenteConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems  value="#{processoMBean.requerentes}" var="requerente" itemValue="#{requerente}" itemLabel="#{requerente.nomeRequente}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 0%" value="REQUERIDO"/>
                                        <p:selectOneMenu style="width:213px; margin-left:0%" id="requeridos" effect="slide"   filter="true" filterMatchMode="startsWith" label="Requerido" value="#{processoMBean.processo.idRequerido}" required="true" converter="requeridoConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems  value="#{processoMBean.requeridos}" var="requerido" itemValue="#{requerido}" itemLabel="#{requerido.nomeRequerido}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 15%" value="JUIZ"/>
                                        <p:selectOneMenu style="width:220px; margin-left:15%" id="juizes" effect="slide"   filter="true" filterMatchMode="startsWith" label="Juizes" value="#{processoMBean.processo.idJuiz}" required="true" converter="juizConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems  value="#{processoMBean.juizes}" var="juiz" itemValue="#{juiz}" itemLabel="#{juiz.nomeJuiz}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>


                            <br></br>
                            <p:commandButton value="Guardar" action="#{processoMBean.guardar(evt)}" validateClient="false" ajax="false"/>

                        </h:form>
                    </p:dialog>

                    <!--fim do dialogo guardar-->

                    <!--inicio do dialogo editar-->

                    <p:dialog header="Editar processo"  id="editar" widgetVar="dialogoEditar" showEffect="clip" hideEffect="blind" resizable="false" footer="Fenix Iure"  width="40%" height="270">
                        <h:form enctype="multipart/form-data">
                            <h:inputHidden value="#{processoMBean.processo.idProcesso}"/>
                            <h:panelGrid  columns="2" >
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="NÚMERO"/>
                                        <p:inputText id="numero" value="#{processoMBean.processo.numeroProcesso}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 15%" value="DATA ENTRADA"/>
                                        <p:calendar id="data_entrada" style="margin-left: 15%"  value="#{processoMBean.processo.dataEntrada}" pattern="dd/MM/yyyy" locale="pt"  />
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 0%" value="ESPÉCIE"/>
                                        <p:selectOneMenu id="especies" effect="slide" style="width:213px; margin-left:0% "  filter="true" filterMatchMode="startsWith" label="Especie" value="#{processoMBean.processo.idEspecieProcesso}" required="true" converter="especieProcesoConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{processoMBean.especies}" var="especie" itemValue="#{especie}" itemLabel="#{especie.especieProcesso}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 15%" value="REQUERENTE"/>
                                        <p:selectOneMenu style="width:220px; margin-left:15%" id="requerentes" effect="slide"   filter="true" filterMatchMode="startsWith" label="Requerente" value="#{processoMBean.processo.idRequente}" required="true" converter="requerenteConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems  value="#{processoMBean.requerentes}" var="requerente" itemValue="#{requerente}" itemLabel="#{requerente.nomeRequente}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 0%" value="REQUERIDO"/>
                                        <p:selectOneMenu style="width:213px; margin-left:0%" id="requeridos" effect="slide"   filter="true" filterMatchMode="startsWith" label="Requerido" value="#{processoMBean.processo.idRequerido}" required="true" converter="requeridoConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems  value="#{processoMBean.requeridos}" var="requerido" itemValue="#{requerido}" itemLabel="#{requerido.nomeRequerido}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 15%" value="JUIZ"/>
                                        <p:selectOneMenu style="width:220px; margin-left:15%" id="juizes" effect="slide"   filter="true" filterMatchMode="startsWith" label="Juizes" value="#{processoMBean.processo.idJuiz}" required="true" converter="juizConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems  value="#{processoMBean.juizes}" var="juiz" itemValue="#{juiz}" itemLabel="#{juiz.nomeJuiz}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>


                            <br></br>
                            <p:commandButton value="Alterar" action="#{processoMBean.edit(event)}" ajax="false"/>
                        </h:form>
                    </p:dialog>
                    <!--fim do dialogo editar-->

                    <!--Inicio do dialog ver-->
                    <p:dialog footer="Fenix Iure" header="Dados de estado" id="ver" widgetVar="dialogoVer" showEffect="clip" hideEffect="blind" resizable="false" width="auto" height="auto">
                        <h:form>
                            <center>

                                <p:panelGrid columns="2">
                                    <p:outputLabel value="NÚMERO: "/>
                                    <p:outputLabel value="#{processoMBean.processo.numeroProcesso}"/>                      
                                    <p:outputLabel value="DATA ENTRADA: "/>
                                    <p:outputLabel id="data_entrada2" value="#{processoMBean.processo.dataEntrada}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:outputLabel>
                                    <p:outputLabel value="ESPÉCIE:"/>
                                    <p:outputLabel value="#{processoMBean.processo.idEspecieProcesso.especieProcesso}"/>
                                    <p:outputLabel value="REQUERENTE:"/>
                                    <p:outputLabel value="#{processoMBean.processo.idRequente.nomeRequente}"/>
                                    <p:outputLabel value="REQUERIDO:"/>
                                    <p:outputLabel value="#{processoMBean.processo.idRequerido.nomeRequerido}"/>
                                    <p:outputLabel value="JUIZ:"/>
                                    <p:outputLabel value="#{processoMBean.processo.idJuiz.nomeJuiz}"/>
                                </p:panelGrid>
                            </center>
                        </h:form>

                    </p:dialog>
                    <!--Fim do dialog ver-->


                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
