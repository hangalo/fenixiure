<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Liasta detodos os requerentes</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/templates/template-base.xhtml">
            <ui:define name="content">
                 <p:growl autoUpdate="true" showDetail="true"/>
                 <f:view>
                     <b:panel title="Lista de requerentes" collapsible="false" look="normal">
                         <h:form>
                              <!--inicio Datatable-->
                              <p:dataTable value="#{requerenteMBean.requerentes}" var="requerente" paginator="true" cellSeparator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{requerente.idRequerente}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Nome "/>
                                    </f:facet>
                                    <h:outputText value="#{requerente.nomeRequerente}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Sobrenome"/>
                                    </f:facet>
                                    <h:outputText value="#{requerente.sobrenomeRequerente}"/>
                                </p:column>
                                
                                
                                <p:column style="width: 100px; text-align: center" width="160">
                                    <f:facet name="header">
                                        <p:outputLabel value="Operações"/>
                                    </f:facet>
                                    <p:commandButton  icon="ui-icon-trash" action="#{requerenteMBean.delete()}">
                                        <f:setPropertyActionListener target="#{requerenteMBean.requerente}" value="#{requerente}"/>
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-pencil" update=":editar" oncomplete="PF('dialogoEditar').show();">
                                        <f:setPropertyActionListener target="#{requerenteMBean.requerente}" value="#{requerente}"/>
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-zoomin" update=":ver" oncomplete="PF('dialogoVer').show();">
                                        <f:setPropertyActionListener target="#{requerenteMBean.requerente}" value="#{requerente}"/>
                                    </p:commandButton>

                                </p:column>

                                <f:facet name="footer">
                                    Total (#{requerenteMBean.requerentes.size()})
                                </f:facet>                           
                            </p:dataTable>

                            <!--Fim Datatable-->    
                         </h:form>
                     </b:panel>
                 </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
