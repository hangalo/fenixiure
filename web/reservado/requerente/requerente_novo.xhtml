<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Requerente</title>
    </h:head>
    <h:body>
          <ui:composition template="./../../WEB-INF/templates/template-base.xhtml">
              
            <ui:define name="content">
                <f:view>
                    <b:panel title="Ficha do requerente" collapsible="false" look="normal">
                        <h:form  id="frmNovo"  enctype="multipart/form-data">
                            
                             <p:growl id="messages" showDetail="true"/>
                        <h:messages showSummary="true" showDetail="true"/>
                            <h:panelGrid columns="3" >

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Nome:"/>
                                        <p:inputText id="nome" value="#{requerenteMBean.requerente.nomeRequerente}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 18%" value="Sobrenome:"/>
                                        <p:inputText style="margin-left: 18%" id="sobrenome" value="#{requerenteMBean.requerente.sobrenomeRequerente}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 18%" value="Nº de Bilhete de identidade:"/>
                                        <p:inputText style="margin-left: 18%" id="bilhete" value="#{requerenteMBean.requerente.nbiRequerente}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 18%" value="Tipo Pessoa:"/>
                                        <p:selectOneMenu style="width:250px" id="tipos" filter="true" filterMatchMode="startsWith" label="Tipo" value="#{requerenteMBean.requerente.idTipo}" required="true" converter="tipoPessoaConverter">
                                            <f:selectItem itemLabel="-Seleccione o tipo de pessoa-" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{requerenteMBean.tipoPessoas}" var="tipoPessoa" itemValue="#{tipoPessoa}" itemLabel="#{tipoPessoa.nomeTipoPessoa}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>

                            <b:panel look="default" collapsible="false" title="Endereço" style="margin-bottom: 20px">
                                     <h:panelGrid columns="4" >
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 18%" value="Nº de casa:"/>
                                        <p:inputText style="margin-left: 18%" id="casa" value="#{requerenteMBean.requerente.casaRequerente}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 18%" value="Rua:"/>
                                        <p:inputText style="margin-left: 18%" id="rua" value="#{requerenteMBean.requerente.ruaRequerente}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 18%" value="Bairro:"/>
                                        <p:inputText style="margin-left: 18%" id="bairro" value="#{requerenteMBean.requerente.bairroRequerente}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                         
                                         
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left:18%" value="Municipio:"/>
                                    
                                        <p:selectOneMenu   style="width:200px" id="municipios" filter="true" filterMatchMode="startsWith" label="Municipio" value="#{requerenteMBean.requerente.municipio}" required="true" converter="municipioConverter">
                                            <f:selectItem itemLabel="-Seleccione o municipio-" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{requerenteMBean.municipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>
                                         </h:panelGrid>

                            </b:panel>
                        
                         <br></br>
                        <h:panelGrid columns="2">
                            <p:commandButton value="Guardar" actionListener="#{requerenteMBean.guardar(evt)}" update="growl" resetValues="true" ajax="false"/>
                            <p:commandButton value="Imprimir" action="#" ajax="false" immediate="true" />
                        </h:panelGrid>

                        </h:form>

                    </b:panel>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
