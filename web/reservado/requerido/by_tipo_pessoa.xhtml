<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/dashboard.xhtml">

            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <f:view>
                    <b:panel title="Procurar por tipo de pessoa" collapsible="false" look="normal">
                        <h:form>
                            
                            <h:panelGrid columns="6"  cellspacing="10%">
                                <p:selectOneMenu effect="slide" style="width:200px;" id="tipos" filter="true" filterMatchMode="startsWith" label="Tipo" value="#{requeridoMBean.idTipoPessoa}" required="true">
                                    <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                    <f:selectItems  value="#{requeridoMBean.tipoPessoas}" var="tipo" itemValue="#{tipo.idTipo}" itemLabel="#{tipo.nomeTipo}"/>
                                </p:selectOneMenu>
                                <b:commandButton icon="ui-icon-zoomin" style="margin-left:  10px" value="Pesquisar" />
                            </h:panelGrid>
                            <br></br>


                          <!--inicio Datatable-->
                          <p:dataTable value="#{requeridoMBean.findByTipoPessoa}" var="requerido" paginator="true" cellSeparator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Nome "/>
                                    </f:facet>
                                    <h:outputText value="#{requerido.nomeRequerido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Sobrenome "/>
                                    </f:facet>
                                    <h:outputText value="#{requerido.sobrenomeRequerido}"/>
                                </p:column>
                                
                                
                                <p:column style="width: 100px; text-align: center" width="160">
                                    <f:facet name="header">
                                        <p:outputLabel value="Operações"/>
                                    </f:facet>
                                    <p:commandButton  icon="ui-icon-trash" action="#{requeridoMBean.delete()}">
                                        <f:setPropertyActionListener target="#{requeridoMBean.requerido}" value="#{requerido}"/>
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-pencil" update=":editar" oncomplete="PF('dialogoEditar').show();">
                                        <f:setPropertyActionListener target="#{requeridoMBean.requerido}" value="#{requerido}"/>
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-zoomin" update=":ver" oncomplete="PF('dialogoVer').show();">
                                        <f:setPropertyActionListener target="#{requeridoMBean.requerido}" value="#{requerido}"/>
                                    </p:commandButton>

                                </p:column>

                                <f:facet name="footer">
                                    Total Juizes  (#{requeridoMBean.findByTipoPessoa.size()})
                                </f:facet>                           
                            </p:dataTable>

                            <!--Fim Datatable-->                         
                        </h:form>
                    </b:panel>
                    
                    <!--Inicio do dialogo guardar-->

                    <h:form id="Operacoes">
                        <p:commandButton value="Fechar" action="/reservado/requerido/requerido_lstar" ajax="false" immediate="true" />                   
                    </h:form>

                    <!--Fim do dialogo guardar-->
                    
                    
                    <!--inicio do dialogo guardar-->
                    <p:dialog  header="Novo Requerente" id="guardar" widgetVar="dialogoGuardar" showEffect="clip" hideEffect="blind" resizable="false" width="1000" height="360">
                        <h:form enctype="multipart/form-data">
                            
                            <br></br>
                           <b:panel title="Dados Pessoais" collapsible="false" style="color: black">

                            <h:panelGrid  columns="4">  
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="NOME:"/>
                                        <p:inputText id="nome" value="#{requeridoMBean.requerido.nomeRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 20px" value="SOBRENOME:"/>
                                        <p:inputText style="margin-left: 20px" id="sobrenome" value="#{requeridoMBean.requerido.sobrenomeRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 20px" value="BI:"/>
                                        <p:inputText style="margin-left: 20px" id="bi" value="#{requeridoMBean.requerido.NBiRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 15%" value="TIPO:"/>
                                        <p:selectOneMenu effect="slide" style="width:200px; margin-left:15% " id="tipos" filter="true" filterMatchMode="startsWith" label="Tipo" value="#{requeridoMBean.requerido.idTipo}" required="true" converter="tipoPessoaConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{requeridoMBean.tipoPessoas}" var="tipoPessoa" itemValue="#{tipoPessoa}" itemLabel="#{tipoPessoa.nomeTipo}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>


                        </b:panel>

                        <b:panel title="Endereço" collapsible="false" style="color: black">
                            <h:panelGrid  columns="4">


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="BAIRRO:"/>
                                        <p:inputText id="bairro" value="#{requeridoMBean.requerido.bairroRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 10%" value="RUA:"/>
                                        <p:inputText style="margin-left: 10%" id="rua" value="#{requeridoMBean.requerido.ruaRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 20%" value="CASA:"/>
                                        <p:inputText style="margin-left: 20%" id="casa" value="#{requeridoMBean.requerido.casaRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 40%" value="MUNICIPIO:"/>
                                        <p:selectOneMenu effect="slide" style="width:200px; margin-left:40% " id="municipios" filter="true" filterMatchMode="startsWith" label="Tipo" value="#{requeridoMBean.requerido.idMunicipio}" required="true" converter="municipioConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{requeridoMBean.municipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio }"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>
                                
                                
                                
                                
                            </h:panelGrid>
                            
                            
                            
                        </b:panel>
 
                            <p:commandButton value="Guardar" action="#{requeridoMBean.guardar(evt)}" ajax="false"/>
                        </h:form>

                    </p:dialog>

                    <!--fim do dialogo guardar-->
                    
                    <!--inicio do dialogo editar-->

                    <p:dialog id="editar" widgetVar="dialogoEditar" showEffect="clip" hideEffect="blind" resizable="false" width="1000" height="360">
                        <h:form enctype="multipart/form-data">
                            <br></br>
                            <b:panel title="Dados Pessoais" collapsible="false" style="color: black">

                            <h:panelGrid  columns="4">  
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <h:inputHidden value="#{requeridoMBean.requerido.idRequerido}"/>
                                        <p:outputLabel value="NOME:"/>
                                        <p:inputText id="nome" value="#{requeridoMBean.requerido.nomeRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 20px" value="SOBRENOME:"/>
                                        <p:inputText style="margin-left: 20px" id="sobrenome" value="#{requeridoMBean.requerido.sobrenomeRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 20px" value="BI:"/>
                                        <p:inputText style="margin-left: 20px" id="bi" value="#{requeridoMBean.requerido.NBiRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 15%" value="TIPO:"/>
                                        <p:selectOneMenu effect="slide" style="width:200px; margin-left:15% " id="tipos" filter="true" filterMatchMode="startsWith" label="Tipo" value="#{requeridoMBean.requerido.idTipo}" required="true" converter="tipoPessoaConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{requeridoMBean.tipoPessoas}" var="tipoPessoa" itemValue="#{tipoPessoa}" itemLabel="#{tipoPessoa.nomeTipo}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>


                        </b:panel>

                        <b:panel title="Endereço" collapsible="false" style="color: black">
                            <h:panelGrid  columns="4">
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        
                                        <p:outputLabel value="BAIRRO:"/>
                                        <p:inputText id="bairro" value="#{requeridoMBean.requerido.bairroRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 10%" value="RUA:"/>
                                        <p:inputText style="margin-left: 10%" id="rua" value="#{requeridoMBean.requerido.ruaRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 20%" value="CASA:"/>
                                        <p:inputText style="margin-left: 20%" id="casa" value="#{requeridoMBean.requerido.casaRequerido}" size="20"/>
                                    </h:panelGrid> 
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 40%" value="MUNICIPIO:"/>
                                        <p:selectOneMenu effect="slide" style="width:200px; margin-left:40% " id="municipios" filter="true" filterMatchMode="startsWith" label="Tipo" value="#{requeridoMBean.requerido.idMunicipio}" required="true" converter="municipioConverter">
                                            <f:selectItem itemLabel="Seleccione" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{requeridoMBean.municipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio }"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>
                                
                                
                                
                                
                            </h:panelGrid>
                            
                            
                            
                        </b:panel>

                            <p:commandButton value="Alterar" action="#{requeridoMBean.edit(event)}" ajax="false"/>
                        </h:form>
                    </p:dialog>
                    <!--fim do dialogo editar-->
                    
                    <!--Inicio do dialog ver-->
                    <p:dialog header="Dados de Requerido" id="ver" widgetVar="dialogoVer" showEffect="clip" hideEffect="blind" resizable="false" width="310" height="300">
                        <h:form>
                            
                                
                            
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Nome: "/>
                                <h:outputText value="#{requeridoMBean.requerido.nomeRequerido}"/>
                                <p:outputLabel value="Sobrenome: "/>
                                <h:outputText value="#{requeridoMBean.requerido.sobrenomeRequerido}"/>
                                <p:outputLabel value="Bilhete de Identidade "/>
                                <h:outputText value="#{requeridoMBean.requerido.NBiRequerido}"/>
                                <p:outputLabel value="Municipio "/>
                                <h:outputText value="#{requeridoMBean.requerido.idMunicipio.nomeMunicipio}"/>
                                <p:outputLabel value="Tipo "/>
                                <h:outputText value="#{requeridoMBean.requerido.idTipo.nomeTipo}"/>
                            </p:panelGrid>
                               
                        </h:form>
                        
                    </p:dialog>

                    <!--Fim do dialog ver-->
                    

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
