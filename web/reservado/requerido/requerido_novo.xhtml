<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Requerido</title>
    </h:head>
    <h:body>
         <ui:composition template="./../../WEB-INF/templates/template-base.xhtml">
              
            <ui:define name="content">
                <f:view>
                    <b:panel title="Ficha do requerido" collapsible="false" look="normal">
                        <h:form  id="frmNovo"  enctype="multipart/form-data">
                            
                             <p:growl id="messages" showDetail="true"/>
                        <h:messages showSummary="true" showDetail="true"/>
                            <h:panelGrid columns="2" >

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Nome:"/>
                                        <p:inputText  id="nome" value="#{requeridoMBean.requerido.nomeRequerido}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 15%" value="Sobrenome:"/>
                                        <p:inputText style="margin-left: 15%"  id="sobrenome" value="#{requeridoMBean.requerido.sobrenomeRequerido}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Nº de Bilhete de identidade:"/>
                                        <p:inputText   id="bilhete" value="#{requeridoMBean.requerido.nbiRequerido}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 15%" value="Tipo Pessoa:"/>
                                        <p:selectOneMenu style="width:250px; margin-left:15% " id="tipos" filter="true" filterMatchMode="startsWith" label="Tipo" value="#{requeridoMBean.requerido.tipo}" required="true" converter="tipoPessoaConverter">
                                            <f:selectItem itemLabel="-Seleccione o tipo de pessoa-" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{requeridoMBean.tipoPessoas}" var="tipoPessoa" itemValue="#{tipoPessoa}" itemLabel="#{tipoPessoa.nomeTipoPessoa}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>

                            <b:panel look="default" collapsible="false" title="Endereço" style="margin-bottom: 20px">
                                     <h:panelGrid columns="4" >
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Nº de casa:"/>
                                        <p:inputText  id="casa" value="#{requeridoMBean.requerido.casaRequerido}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 5%" value="Rua:"/>
                                        <p:inputText  style="margin-left: 5%"  id="rua" value="#{requeridoMBean.requerido.ruaRequerido}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 10%" value="Bairro:"/>
                                        <p:inputText  style="margin-left: 10%" id="bairro" value="#{requeridoMBean.requerido.bairroRequerdo}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                         
                                         
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 15%" value="Municipio:"/>
                                    
                                        <p:selectOneMenu   style="width:200px; margin-left:15%" id="municipios" filter="true" filterMatchMode="startsWith" label="Municipio" value="#{requeridoMBean.requerido.municipio}" required="true" converter="municipioConverter">
                                            <f:selectItem itemLabel="-Seleccione o municipio-" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{requeridoMBean.municipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>
                                         
                                         
                                         <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  style="margin-left: 15%" value="Tipo Pessoa:"/>
                                        <p:selectOneMenu style="width:250px; margin-left:15% " id="tipos" filter="true" filterMatchMode="startsWith" label="Tipo" value="#{requeridoMBean.requerido.tipo}" required="true" converter="tipoPessoaConverter">
                                            <f:selectItem itemLabel="-Seleccione o tipo de pessoa-" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{requeridoMBean.tipoPessoas}" var="tipoPessoa" itemValue="#{tipoPessoa}" itemLabel="#{tipoPessoa.nomeTipoPessoa}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>
                                         </h:panelGrid>

                            </b:panel>
                        
                         <br></br>
                        <h:panelGrid columns="2">
                            <p:commandButton value="Guardar" actionListener="#{requeridoMBean.guardar(evt)}" update="growl" resetValues="true" ajax="false"/>
                            <p:commandButton value="Imprimir" action="#" ajax="false" immediate="true" />
                        </h:panelGrid>

                        </h:form>

                    </b:panel>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
