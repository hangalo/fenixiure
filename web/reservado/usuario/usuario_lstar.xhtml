<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/dashboard.xhtml">

            <ui:define name="content">
                <f:view>
                    <b:panel title="Usuários" collapsible="false" look="normal">


                        <p:dataTable value="#{usuarioMBean.usuarios}" var="usuario" paginator="true" cellSeparator="true" rows="6" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Usuário "/>
                                </f:facet>
                                <h:outputText value="#{usuario.loginUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Senha: "/>
                                </f:facet>
                                <h:outputText value="#{usuario.senhaUsuario}"/>
                            </p:column>
                            <p:column style="width: 100px; text-align: center" width="160">
                                <f:facet name="header">
                                    <p:outputLabel value="Operações"/>
                                </f:facet>
                                <p:commandButton  icon="ui-icon-trash" action="#{usuarioMBean.delete()}">
                                    <f:setPropertyActionListener target="#{usuarioMBean.usuario}" value="#{usuario}"/>
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-pencil" update=":editar" oncomplete="PF('dialogoEditar').show();">
                                    <f:setPropertyActionListener target="#{usuarioMBean.usuario}" value="#{usuario}"/>
                                </p:commandButton>
                                

                            </p:column>

                            <f:facet name="footer">
                                Total de Usuários (#{usuarioMBean.usuarios.size()})
                            </f:facet> 

                        </p:dataTable>


                    </b:panel>


                    <h:form id="Operacoes">
                        <p:commandButton style="margin-left: 20px; height: 43px; width: 140px"  value="Novo" type="button" onclick="PF('dialogoGuardar').show();"/>
                        <p:commandButton style="margin-left: 20px; height: 43px; width: 140px"  value="Fechar" action="/area_administrativa" ajax="false" immediate="true" />                             
                    </h:form>

                    <!--inicio do dialogo guardar-->
                    <p:dialog  header="Novo estado processo" id="guardar" widgetVar="dialogoGuardar" showEffect="clip" hideEffect="blind" resizable="false" style="width: 400px; height: 150px">
                        <h:form enctype="multipart/form-data">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Usuário: "/>
                                <p:inputText size="30" value="#{usuarioMBean.usuario.loginUsuario}"/>
                                <p:outputLabel style="margin-top: 20px" value="Senha: "/>
                                <p:inputText size="30" value="#{usuarioMBean.usuario.senhaUsuario}"/>
                           
                            </h:panelGrid>
                            
                            <br></br>
                            <p:commandButton value="Guardar" action="#{usuarioMBean.guardar(evt)}" ajax="false"/>
                        </h:form>
                    </p:dialog>

                    <!--fim do dialogo guardar-->

                    <!--inicio do dialogo editar-->

                    <p:dialog id="editar" widgetVar="dialogoEditar" showEffect="clip" hideEffect="blind" style="width: 400px; height: 150px" resizable="false">
                        <h:form enctype="multipart/form-data">
                            <h:inputHidden value="#{usuarioMBean.usuario.idUsuario}"/>
                             <h:panelGrid columns="2">
                                <p:outputLabel value="Usuário: "/>
                                <p:inputText size="30" value="#{usuarioMBean.usuario.loginUsuario}"/>
                                <p:outputLabel style="margin-top: 20px" value="Senha: "/>
                                <p:inputText size="30" value="#{usuarioMBean.usuario.senhaUsuario}"/>
                           
                            </h:panelGrid>
                            <br></br>
                            <p:commandButton value="Alterar" action="#{usuarioMBean.edit(event)}" ajax="false"/>
                        </h:form>
                    </p:dialog>
                    <!--fim do dialogo editar-->

                    

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
